<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" width="device-width,initial-scale=1.0"/>


    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="ng_quotes.css">
    <title>Random quote generator</title>
  
  </head>
  <body>
  
     
     
      <div id="quote-box" class="align-middle w-75 mt-5 p-3 mx-auto d-flex  flex-column justify-content-between">
        <figure>
          <p id="text"></p> 
          <figcaption id="author"><cite class="align-self-end">- Neville Goddard</cite></figcaption>
        </figure>
      
      
      
          <div class="containing d-flex flex-row justify-content-between">
          
           <button class="btn" id="new-quote">New Quote</button>
            <div>
          <button class="btn"><a href="https://www.facebook.com/" target="_blank"><i class="bi bi-facebook"></a></i></button>
      <button class="btn"><a id="tweet-quote" href="twitter.com/intent/tweet" target="_blank"><i class="bi bi-twitter"></i></a></button>
           </div>
       </div>
           
       
        
    </div>
<script src="./ng_quotes.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
